servers:
  name: Servers
  view: yes
  entities:
    - group.internet
    - group.server
    - group.media_server
  icon: mdi:server

Internet:
  - sensor.draytek_state
  - sensor.draytek_running_mode
  - sensor.draytek_us_attainable_rate
  - sensor.draytek_ds_attainable_rate
  - sensor.draytek_us_actual_rate
  - sensor.draytek_ds_actual_rate
  - sensor.broadband_usage_total
  - sensor.broadband_usage_download
  - sensor.broadband_usage_upload
Server:
  - sensor.server_uptime
  - sensor.server_cpu_load
#  - sensor.server_disk_free
  - sensor.server_disk_use
#  - sensor.server_disk_use_2
#  - sensor.server_ram_free
  - sensor.server_ram_use
#  - sensor.server_ram_use_2
  - sensor.server_running
  - sensor.server_sleeping
#  - sensor.server_swap_free
  - sensor.server_swap_use
#  - sensor.server_swap_use_2
#  - sensor.server_thread
#  - sensor.server_total
  - sensor.server_inlet
  - sensor.server_chipset
  - sensor.server_exhaust
  - sensor.server_memory
  - sensor.server_processor
  - sensor.server_bios
  - sensor.server_fans
